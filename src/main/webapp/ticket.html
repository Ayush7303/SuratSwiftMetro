<!DOCTYPE html>
<html>
    <head>
        <title>Facelet Title</title>
<link href="css/ticket.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main-box">
            <div class="ticket-header">
                <h2>PASSENGER TICKET</h2>
            </div>
            <div class="ticket-details">
                <div class="trip-details">
                    <h1>Chowk Bazar > Athwa Chopati</h1>
                </div>
                <div class="fare-issuer-details">
                    <table>
                        <tr>
                            <td>
                                <h2>Fare</h2>
                                <p>20.0</p>
                            </td>
                            <td>
                                <h2>Quantity</h2>
                                <p>4</p>
                            </td>
                            <td>
                                <h2>Issuer</h2>
                                <p>cashier24SSM</p>
                            </td>                            
                        </tr>
                    </table>
                </div>
                <div class="issue-expiry-dates">
                    <table>
                        <tr>
                            <td>
                                <h2>ISSUED AT</h2>
                                <p>22 June 2024</p>
                                <p>11:11:40</p>
                            </td>
                            <td>
                                <h2>EXPIRED AT</h2>
                                <p>22 June 2024</p>
                                <p>23:59:59</p>
                            </td>                            
                        </tr>
                    </table>
                </div>
                <div class="qr_code">
                    <img src="images/sampleQR.png" id="qr_code" alt="QR"/>
                </div>
            </div>
            <div class="ticket-footer">
                <h2>#SURAT_SWIFT_METRO</h2>
            </div>
        </div>
    </body>
</html>
