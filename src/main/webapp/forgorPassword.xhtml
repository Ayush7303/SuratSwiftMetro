<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
                <link rel="stylesheet" href="css/login.css"/>
    </h:head>
    <h:body>
       <div class="box">
            <h:form id="fp">
                <div class="head1" style="color: black;">Trouble with logging in?   </div>
               

                <!--<h:outputLabel for="password" value="Password" class="label"/>-->
                <p:inputText style="background: #eeeeee;"  id="email" value="#{forgotPassword.email}" placeholder="E-mail" required="true" requiredMessage="*Email is Required."/>
                <h:message class="err" for="email"/><br/>
                <!--</h:panelGrid>-->
                <div class="m"><h:link style="color: black;" outcome="login">Back to Login!</h:link></div>
                <h:commandButton value="Send OTP" action="#{forgotPassword.sendOTP()}"/>
            </h:form>

        </div>


    </h:body>
</html>
