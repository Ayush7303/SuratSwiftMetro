<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="header.xhtml">
            <ui:define name="content">

                <h4>Update Scheme</h4>
                                <div class="card p-3">

                <div class="ui-fluid">

                    <h:form>
                        <h:inputHidden value="#{schemeController.existingScheme.schemeid}" />
                        <div class="field">
                            <p:outputLabel for="sname" value="Scheme Name"/>
                            <p:inputText id="sname" value="#{schemeController.existingScheme.schemename}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="sdesc" value="Scheme Description"/>
                            <p:inputText id="sdesc" value="#{schemeController.existingScheme.schemedescription}" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="dis" value="Discount"/>
                            <p:inputText id="dis" value="#{schemeController.existingScheme.discount}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="val" value="Validity"/>
                            <p:inputText id="val" value="#{schemeController.existingScheme.validity}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="pt" value="Passenger Type"/>
                            <p:inputText id="pt" value="#{schemeController.existingScheme.passangertype}"/>
                        </div>
                            <div class="button-container" style="display: flex;gap:10px;margin-top: 15px;">

                        <p:commandButton value="Update" action="#{schemeController.updateScheme()}" style="margin-top: 15px;background: #EC6B5B;border: none;width: 10%;"/>
                 
                        <p:commandButton value="Back To List" action="displayScheme.jsf?faces-redirect=true" style="margin-top: 15px;background: gray;border: none;width:10%;" immediate="true"/>                    
                            </div>
                    </h:form>

                </div>
                                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
