<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <ui:composition template="header.xhtml">
            <ui:define name="content">

                <h4>Update Metro </h4>
                                <div class="card p-3">

                <div class="ui-fluid">

                    <h:form>
                        <h:inputHidden value="#{metroController.existingMetro.metroid}" />
                        <div class="field">
                            <p:outputLabel for="mname" value="Metro Name"/>
                            <p:inputText id="mname" value="#{metroController.existingMetro.metroname}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="mseat" value="Seats"/>
                            <p:inputText id="mseat" value="#{metroController.existingMetro.seats}" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="ssection" value="Sections"/>
                            <p:inputText id="ssection" value="#{metroController.existingMetro.sections}"/>
                        </div>
                            <div class="button-container" style="display: flex;gap:10px;margin-top: 15px;">

                        <p:commandButton value="Update" action="#{metroController.updateMetro()}" style="margin-top: 15px;background: #EC6B5B;border: none;width: 10%;"/>
                   
                        <p:commandButton value="Back To List" action="displayMetro.jsf?faces-redirect=true" style="margin-top: 15px;background: gray;border: none;width: 10%;" immediate="true"/>                    
                            </div>
                    </h:form>

                </div>
                                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
