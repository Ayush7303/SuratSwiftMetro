<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">
                <div class="card">
                    <h:form>
                        <p:dataTable var="metro" value="#{metroController.allMetros}" rows="5"
                                     paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" sortMode="single">

                            <p:column headerText="Metro Name" sortBy="#{metro.metroname}" filterBy="#{metro.metroname}" filterMatchMode="contains">
                                <h:outputText value="#{metro.metroname}" />
                            </p:column>

                            <p:column headerText="Seats" sortBy="#{metro.seats}" filterBy="#{metro.seats}" filterMatchMode="contains">
                                <h:outputText value="#{metro.seats}" />
                            </p:column>

                            <p:column headerText="Sections" sortBy="#{metro.sections}" filterBy="#{metro.sections}" filterMatchMode="contains">
                                <h:outputText value="#{metro.sections}" />
                            </p:column>

                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-trash" value="Delete" action="#{metroController.deleteMetro(metro.metroid)}" style="background: #FF5733;border: none;">
                                    <p:confirm type="popup" header="Confirmation" message="Are you sure you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-pen-to-square" value="Update" action="#{metroController.reflectData(metro.metroid)}" style="background: #28A745;border: none;"/>
                            </p:column>
                            <f:facet name="paginatorTopLeft">
                                <p:commandButton value="Create Metro" icon="fa-solid fa-plus" action="createMetro.jsf?faces-redirect=true" style="background: #EC6B5B;border: none;"/>
                            </f:facet>
                        </p:dataTable>
                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
