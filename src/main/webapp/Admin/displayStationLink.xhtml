<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">
                <div class="card">
                    <h:form>
                        <p:dataTable var="stationLink" value="#{stationLinkController.allStationLinks}" rows="5"
                                     paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" sortMode="single">

                            <p:column headerText="Route Number" sortBy="#{stationLink.routeid.routenumber}" filterBy="#{stationLink.routeid.routenumber}" filterMatchMode="contains">
                                <h:outputText value="#{stationLink.routeid.routenumber}" />
                            </p:column>

                            <p:column headerText="Previous Station" sortBy="#{stationLink.previousstation.stationname}" filterBy="#{stationLink.previousstation.stationname}" filterMatchMode="contains">
                                <h:outputText value="#{stationLink.previousstation.stationname}" />
                            </p:column>

                            <p:column headerText="Current Station" sortBy="#{stationLink.currentstation.stationname}" filterBy="#{stationLink.currentstation.stationname}" filterMatchMode="contains">
                                <h:outputText value="#{stationLink.currentstation.stationname}" />
                            </p:column>

                            <p:column headerText="Next Station" sortBy="#{stationLink.nextstation.stationname}" filterBy="#{stationLink.nextstation.stationname}" filterMatchMode="contains">
                                <h:outputText value="#{stationLink.nextstation.stationname}" />
                            </p:column>

                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-trash" value="Delete" action="#{stationLinkController.deleteStationLink(stationLink.stationlinkid)}" style="background: #FF5733;border: none;">
                                                                    <p:confirm type="popup" header="Confirmation" message="Are you sure you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-pen-to-square" value="Update" action="#{stationLinkController.reflectData(stationLink.stationlinkid)}" style="background: #28A745;border: none;"/>
                            </p:column>
                            <f:facet name="paginatorTopLeft">
                                <p:commandButton value="Link Station" icon="fa-solid fa-plus" action="createStationLink.jsf?faces-redirect=true" style="background: #EC6B5B;border: none;"/>
                            </f:facet>
                        </p:dataTable>
                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
