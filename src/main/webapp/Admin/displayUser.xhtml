<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">
                <div class="card">
                    <h:form>
                        <p:dataTable var="user" value="#{userController.allUsers}" rows="5"
                                     paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" sortMode="single">

                            <p:column headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}" filterMatchMode="contains">
                                <h:outputText value="#{user.username}" />
                            </p:column>


                            <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}" filterMatchMode="contains">
                                <h:outputText value="#{user.email}" />
                            </p:column>
                            
                            <p:column headerText="Mobile Number" sortBy="#{user.mobilenumber}" filterBy="#{user.mobilenumber}" filterMatchMode="contains">
                                <h:outputText value="#{user.mobilenumber}" />
                            </p:column>
                            
                            <p:column headerText="Date Of Birth" sortBy="#{user.dateofbirth}" filterBy="#{user.dateofbirth}" filterMatchMode="contains">
                                <h:outputText value="#{user.dateofbirth}" />
                            </p:column>
                            
                            <p:column headerText="Gender" sortBy="#{user.gender}" filterBy="#{user.gender}" filterMatchMode="contains">
                                <h:outputText value="#{user.gender}" />
                            </p:column>
                            
                           
                        </p:dataTable>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
