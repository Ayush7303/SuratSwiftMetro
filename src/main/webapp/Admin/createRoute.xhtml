<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">

                <h4>Create Route</h4>
                <div class="card p-3">
                    <div class="ui-fluid">

                        <h:form id="routeForm">
                            <div class="field">
                                <p:outputLabel for="rnum" value="Route Number/Name"/><h:message for="rnum" style="color: red;font-size:small;"/>
                                <p:inputText id="rnum" value="#{routeController.newRoute.routenumber}" required="true" requiredMessage="Route Name is required."/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="rdesc" value="Route Description"/><h:message for="rdesc" style="color: red;font-size:small;"/>
                                <p:inputText id="rdesc" value="#{routeController.newRoute.description}" required="true" requiredMessage="Description is required."/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="rdis" value="Route Distance"/><h:message for="rdis" style="color: red;font-size:small;"/>
                                <p:inputText id="rdis" value="#{routeController.newRoute.distance}" required="true" validatorMessage="Distance is required.">
                                    <f:validateDoubleRange minimum="1"/>
                                </p:inputText>
                            </div>
                            <div class="field">
                                <p:outputLabel for="ss" value="Start Station"/>
                                <p:selectOneMenu id="ss" value="#{routeController.startStation}">
                                    <f:selectItems value="#{stationController.allStations}" var="s" itemLabel="#{s.stationname}" itemValue="#{s.stationid}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="field">
                                <p:outputLabel for="es" value="End Station"/>
                                <p:selectOneMenu id="es" value="#{routeController.endStation}">
                                    <f:selectItems value="#{stationController.allStations}" var="s" itemLabel="#{s.stationname}" itemValue="#{s.stationid}"/>
                                </p:selectOneMenu>
                            </div>      
                            <div class="button-container" style="display: flex;gap:10px;margin-top: 15px;">
                                <p:commandButton value="Add" action="#{routeController.addRoute()}" update="routeForm" style="margin-top: 15px;background: #EC6B5B;border: none;width: 10%;"/>
                                <p:commandButton value="Back To List" action="displayRoute.jsf?faces-redirect=true" style="margin-top: 15px;background: gray;border: none;width: 10%;" immediate="true"/>          
                            </div>
                        </h:form>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
