<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="header.xhtml">
            <ui:define name="content">

                <h4>Create Notification</h4>
                                <div class="card p-3">

                <div class="ui-fluid">

                    <h:form id="formNot">
                        <div class="field">
                            <p:outputLabel for="nt" value="Title"/><h:message for="nt" style="color: red;font-size:small;"/>
                            <p:inputText id="nt" value="#{notificationController.newNotification.title}" required="true" requiredMessage="Title is required."/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="nd" value="Description"/><h:message for="nd" style="color: red;font-size:small;"/>
                            <p:inputText id="nd" value="#{notificationController.newNotification.description}" required="true" requiredMessage="Description is required."/>
                        </div>
                            <div class="button-container" style="display: flex;gap:10px;margin-top: 15px;">

                        <p:commandButton value="Add" action="#{notificationController.addNotification()}" update="formNot" style="margin-top: 15px;background: #EC6B5B;border: none;width: 10%;"/>
                    
                        <p:commandButton value="Back To List" action="displayNotification.jsf?faces-redirect=true" style="margin-top: 15px;background: gray;border: none;width: 10%;" immediate="true"/>                    
                            </div>
                    </h:form>

                </div>
                                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
