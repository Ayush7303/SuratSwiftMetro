<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">

                <h4>Create Metro</h4>
                                <div class="card p-3">

                <div class="ui-fluid">

                    <h:form id="formMetro">
                        <div class="field">
                            <p:outputLabel for="mname" value="Metro Name"/><h:message for="mname" style="color: red;font-size:small;"/>
                            <p:inputText id="mname" value="#{metroController.newMetro.metroname}" required="true" requiredMessage="Metro Name is required."/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="mseat" value="Seats"/><h:message for="mseat" style="color: red;font-size:small;"/>
                            <p:inputText id="mseat" value="#{metroController.newMetro.seats}" required="true" validatorMessage="Seats are required.">
                                <f:validateDoubleRange minimum="1"/>
                            </p:inputText>
                        </div>
                        <div class="field">
                            <p:outputLabel for="ssection" value="Sections"/><h:message for="ssection" style="color: red;font-size:small;"/>
                            <p:inputText id="ssection" value="#{metroController.newMetro.sections}" required="true" validatorMessage="Sections are required.">
                                <f:validateDoubleRange minimum="1"/>
                            </p:inputText>
                        </div>
                            <div class="button-container" style="display: flex;gap:10px;margin-top: 15px;">

                        <p:commandButton value="Add" action="#{metroController.addMetro()}" update="formMetro" style="margin-top: 15px;background: #EC6B5B;border: none;width:10%;"/>
                    
                        <p:commandButton value="Back To List" action="displayMetro.jsf?faces-redirect=true" style="margin-top: 15px;background: gray;border: none;width:10%;" immediate="true"/>                    
                            </div>
                    </h:form>

                </div>
                                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
