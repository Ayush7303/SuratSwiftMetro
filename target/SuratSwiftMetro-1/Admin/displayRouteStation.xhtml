<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="header.xhtml">
            <ui:define name="content">
                <div class="card">
                    <h:form>
                        <p:dataTable var="routeStation" value="#{routeStationController.allRouteStations}" rows="5"
                                     paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" sortMode="single">

                            <p:column headerText="Route Number" sortBy="#{routeStation.routeNumber}" filterBy="#{routeStation.routeNumber}" filterMatchMode="contains">
                                <h:outputText value="#{routeStation.routeNumber}" />
                            </p:column>

                            <p:column headerText="Station Name" sortBy="#{routeStation.stationName}" filterBy="#{routeStation.stationName}" filterMatchMode="contains">
                                <h:outputText value="#{routeStation.stationName}" />
                            </p:column>

                            <f:facet name="paginatorTopLeft">
                                <p:commandButton value="Add Station On Route" icon="fa-solid fa-plus" action="createRouteStation.jsf?faces-redirect=true" style="background: #EC6B5B;border: none;"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
