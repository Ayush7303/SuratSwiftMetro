<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">
                <div class="card">
                    <h:form>
                        <!--<p:growl id="message" showDetail="true"/>-->
                        <p:dataTable var="station" value="#{stationController.allStations}" rows="7"
                                     paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="7,14,{ShowAll|'All'}" sortMode="single">

                            <p:column headerText="Station Name" sortBy="#{station.stationname}" filterBy="#{station.stationname}" filterMatchMode="contains">
                                <h:outputText value="#{station.stationname}" />
                            </p:column>

                            <p:column headerText="Latitude" sortBy="#{station.latitude}" filterBy="#{station.latitude}" filterMatchMode="contains">
                                <h:outputText value="#{station.latitude}" />
                            </p:column>

                            <p:column headerText="Longitude" sortBy="#{station.longitude}" filterBy="#{station.longitude}" filterMatchMode="contains">
                                <h:outputText value="#{station.longitude}"/>
                            </p:column>

                            <p:column headerText="Station Area" sortBy="#{station.area}" filterBy="#{station.area}" filterMatchMode="contains">
                                <h:outputText value="#{station.area}" />
                            </p:column>

                            <p:column headerText="Active" sortBy="#{station.active}" filterBy="#{station.active}" filterMatchMode="contains">
                                <h:outputText value="#{station.active}" />
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-trash" value="Delete" style="background: #FF5733;border: none;" action="#{stationController.deleteStation(station.stationid)}">
                                    <p:confirm type="popup" header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-pen-to-square" value="Update" style="background: #28A745;border: none;" action="#{stationController.reflectData(station.stationid)}"/>
                            </p:column>
                            <f:facet name="paginatorTopLeft">
                                <p:commandButton value="Create Station" style="background: #EC6B5B;border: none;" icon="fa-solid fa-plus" action="createStation.jsf?faces-redirect=true"/>
                            </f:facet>
                        </p:dataTable>
                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
