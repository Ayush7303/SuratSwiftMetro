<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">
                <h4>Update Station</h4>
                                <div class="card p-3">

                <div class="ui-fluid">
                    <h:form>
                        <h:inputHidden value="#{stationController.existingStation.stationid}" />
                        <div class="field">
                            <p:outputLabel for="sname" value="Station Name"/>
                            <p:inputText id="sname" value="#{stationController.existingStation.stationname}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="slat" value="Station Latitude"/>
                            <p:inputText id="slat" value="#{stationController.existingStation.latitude}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="slong" value="Station Longitude"/>
                            <p:inputText id="slong" value="#{stationController.existingStation.longitude}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="sarea" value="Station Area"/>
                            <p:inputText id="sarea" value="#{stationController.existingStation.area}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="sac" value="Active"/><br/>
                            <p:selectBooleanCheckbox id="sac" value="#{stationController.existingStation.active}" itemLabel="Active"/>
                        </div>
                                                    <div class="button-container" style="display: flex;gap:10px;margin-top: 15px;">

                        <p:commandButton value="Update" action="#{stationController.updateStation()}" style="margin-top: 15px;border: none;background: #EC6B5B;width: 10%;"/>
                    
                        <p:commandButton value="Back To List" action="displayStation.jsf?faces-redirect=true" style="margin-top: 15px;border: none;background: gray;width:10%;" immediate="true"/>                    
                                                    </div>
                    </h:form>
                </div>
                                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
