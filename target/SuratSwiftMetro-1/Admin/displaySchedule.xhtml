<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="header.xhtml">
            <ui:define name="content">
                <div class="card">
                    <h:form>
                        <p:dataTable var="schedule" value="#{scheduleController.allSchedules}" rows="5"
                                     paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" sortMode="single">

                            <p:column headerText="Route" sortBy="#{schedule.routeid.routenumber}" filterBy="#{schedule.routeid.routenumber}" filterMatchMode="contains">
                                <h:outputText value="#{schedule.routeid.routenumber}" />
                            </p:column>

                            <p:column headerText="Metro" sortBy="#{schedule.metroid.metroname}" filterBy="#{schedule.metroid.metroname}" filterMatchMode="contains">
                                <h:outputText value="#{schedule.metroid.metroname}" />
                            </p:column>

                            <p:column headerText="Schedule Date" sortBy="#{schedule.scheduledate}" filterBy="#{schedule.scheduledate}" filterMatchMode="contains">
                                <h:outputText value="#{schedule.scheduledate}" />
                            </p:column>
                            
                            <p:column headerText="Start Time" sortBy="#{schedule.starttime}" filterBy="#{schedule.starttime}" filterMatchMode="contains">
                                <h:outputText value="#{schedule.starttime}" />
                            </p:column>
                            
                            <p:column headerText="Expected End Time" sortBy="#{schedule.expectedendtime}" filterBy="#{schedule.expectedendtime}" filterMatchMode="contains">
                                <h:outputText value="#{schedule.expectedendtime}" />
                            </p:column>
                            
                            <p:column headerText="Status" sortBy="#{schedule.status}" filterBy="#{schedule.status}" filterMatchMode="contains">
                                <h:outputText value="#{schedule.status}" />
                            </p:column>
                            
                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-trash" value="Delete" action="#{scheduleController.deleteSchedule(schedule.scheduleid)}" style="background: #FF5733;border: none;">
                                                                    <p:confirm type="popup" header="Confirmation" message="Are you sure you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton icon="fa-solid fa-pen-to-square" value="Update" action="#{scheduleController.reflectData(schedule.scheduleid)}" style="background: #28A745;border: none;"/>
                            </p:column>
                            <f:facet name="paginatorTopLeft">
                                <p:commandButton value="Schedule Metro" icon="fa-solid fa-plus" action="createSchedule.jsf?faces-redirect=true" style="background: #EC6B5B;border: none;"/>
                            </f:facet>
                        </p:dataTable>
                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
