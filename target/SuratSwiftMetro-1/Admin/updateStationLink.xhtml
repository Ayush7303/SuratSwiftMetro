<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="header.xhtml">
            <ui:define name="content">
                
                <h4>Update Link Station</h4>
                                <div class="card p-3">

                <div class="ui-fluid">
                    
                    <h:form>
                        <h:inputHidden value="#{stationLinkController.existingStationLink.stationlinkid}" />
                        <div class="field">
                            <p:outputLabel for="sr" value="Select Route"/>
                            <p:selectOneMenu id="sr" value="#{stationLinkController.newRouteId}">
                                <f:selectItems value="#{routeController.allRoutes}" var="r" itemLabel="#{r.routenumber}" itemValue="#{r.routeid}"/>
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="field">
                            <p:outputLabel for="sps" value="Select Previous Station"/>
                            <p:selectOneMenu id="sps" value="#{stationLinkController.newPreviousStationId}">
                                <f:selectItems value="#{stationController.allStations}" var="s" itemLabel="#{s.stationname}" itemValue="#{s.stationid}"/>
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="field">
                            <p:outputLabel for="scs" value="Select Current Station"/>
                            <p:selectOneMenu id="scs" value="#{stationLinkController.newCurrentStationId}">
                                <f:selectItems value="#{stationController.allStations}" var="s" itemLabel="#{s.stationname}" itemValue="#{s.stationid}"/>
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="field">
                            <p:outputLabel for="sns" value="Select Next Station"/>
                            <p:selectOneMenu id="sns" value="#{stationLinkController.newNextStationId}">
                                <f:selectItems value="#{stationController.allStations}" var="s" itemLabel="#{s.stationname}" itemValue="#{s.stationid}"/>
                            </p:selectOneMenu>
                        </div>
                                                                 <div class="button-container" style="display: flex;gap:10px;margin-top: 15px;">
      
                        <p:commandButton value="Update" action="#{stationLinkController.updateStationLink()}" style="margin-top: 15px;background: #EC6B5B;border: none;width: 10%;"/>
                  
                        <p:commandButton value="Back To List" action="displayStationLink.jsf?faces-redirect=true" style="margin-top: 15px;background: gray;border: none;width: 10%;" immediate="true"/>                    
                                                                 </div>
                    </h:form>
                   
                </div>
                                </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
